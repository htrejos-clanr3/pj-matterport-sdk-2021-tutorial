<!DOCTYPE html>
<html>
    <head>
        <title>Transient Tag Editor</title>
        <link href="/css/styles.css" type="text/css" rel="stylesheet" />
        <link href="/css/modal.css" type="text/css" rel="stylesheet" />
        <script src="https://static.matterport.com/showcase-sdk/2.0.1-0-g64e7e88/sdk.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="/js/config.js" type="text/javascript" defer></script>
        <script src="/js/app.js" type="text/javascript" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="showcase_container">
                <div class="sid_selector">
                    <h3 style="align-self: center;">Space SID:</h3>
                    <input type="text" id="sid-input" maxlength="11"></input>
                </div>
                <iframe class="showcase" frameborder="0" allow="xr-spatial-tracking; fullscreen"></iframe>
            </div>

            <div class="button_container">
                <button class="add_tag_salud"><i class="fas fa-hand-holding-medical"></i>  Req Salud</button>
                <button class="add_tag_vivienda"><i class="fas fa-house-chimney-crack"></i>  Req Vivienda</button>
            </div>
            <div class="tag_container">
                <table class="scrollable">
                    <thead>
                        <tr>
                            <th align="left">Label</th>
                            <th align="left">Description</th>
                            <th align="left">Color</th>
                            <th align="left"></th>
                            <th align="left"></th>
                            <th align="left"></th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

        <div id="myModal" class="modal">
          <div class="modal-content">
              <span class="close">&times;</span>
              <iframe id="modalIframe" src="" width="100%" height="100%" frameborder="0"></iframe>
          </div>
      </div>

        <script src="/js/app.js" type="text/javascript" defer></script>
    </body>
</html>
